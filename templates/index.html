<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fault Detection System for Hydraulic Rig</h1>
        
        <div id="train-section">
            <button id="train-button">Train Model</button>
            <div id="train-status"></div>
        </div>
        
        <div id="sensor-input">
            <h2>Sensor Inputs</h2>
            <form id="sensor-form">
                <label for="PS1">PS1 (Pressure, bar):</label>
                <input type="number" id="PS1" name="PS1" step="any" required><br>

                <label for="PS2">PS2 (Pressure, bar):</label>
                <input type="number" id="PS2" name="PS2" step="any" required><br>

                <label for="PS3">PS3 (Pressure, bar):</label>
                <input type="number" id="PS3" name="PS3" step="any" required><br>

                <label for="PS4">PS4 (Pressure, bar):</label>
                <input type="number" id="PS4" name="PS4" step="any" required><br>

                <label for="PS5">PS5 (Pressure, bar):</label>
                <input type="number" id="PS5" name="PS5" step="any" required><br>

                <label for="PS6">PS6 (Pressure, bar):</label>
                <input type="number" id="PS6" name="PS6" step="any" required><br>

                <label for="EPS1">EPS1 (Motor Power, W):</label>
                <input type="number" id="EPS1" name="EPS1" step="any" required><br>

                <label for="FS1">FS1 (Volume Flow, l/min):</label>
                <input type="number" id="FS1" name="FS1" step="any" required><br>

                <label for="FS2">FS2 (Volume Flow, l/min):</label>
                <input type="number" id="FS2" name="FS2" step="any" required><br>

                <label for="TS1">TS1 (Temperature, 째C):</label>
                <input type="number" id="TS1" name="TS1" step="any" required><br>

                <label for="TS2">TS2 (Temperature, 째C):</label>
                <input type="number" id="TS2" name="TS2" step="any" required><br>

                <label for="TS3">TS3 (Temperature, 째C):</label>
                <input type="number" id="TS3" name="TS3" step="any" required><br>

                <label for="TS4">TS4 (Temperature, 째C):</label>
                <input type="number" id="TS4" name="TS4" step="any" required><br>

                <label for="VS1">VS1 (Vibration, mm/s):</label>
                <input type="number" id="VS1" name="VS1" step="any" required><br>

                <label for="CE">CE (Cooling Efficiency, %):</label>
                <input type="number" id="CE" name="CE" step="any" required><br>

                <label for="CP">CP (Cooling Power, kW):</label>
                <input type="number" id="CP" name="CP" step="any" required><br>

                <label for="SE">SE (Efficiency Factor, %):</label>
                <input type="number" id="SE" name="SE" step="any" required><br>
            </form>
        </div>
        
        <button id="monitor-button">Monitor System</button>
        
        <div id="result-container">
            <h2>Diagnostic Result</h2>
            <div id="result">
                <p>Results will appear here after submitting data.</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
