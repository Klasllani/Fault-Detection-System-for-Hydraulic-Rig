<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detection System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fault Detection System for Hydraulic Rig</h1>
        <form id="monitor-form">
            <label for="ps1">PS1 (Pressure, bar):</label>
            <input type="text" id="ps1" name="ps1"><br>
            <label for="ps2">PS2 (Pressure, bar):</label>
            <input type="text" id="ps2" name="ps2"><br>
            <label for="ps3">PS3 (Pressure, bar):</label>
            <input type="text" id="ps3" name="ps3"><br>
            <label for="ps4">PS4 (Pressure, bar):</label>
            <input type="text" id="ps4" name="ps4"><br>
            <label for="ps5">PS5 (Pressure, bar):</label>
            <input type="text" id="ps5" name="ps5"><br>
            <label for="ps6">PS6 (Pressure, bar):</label>
            <input type="text" id="ps6" name="ps6"><br>
            <label for="eps1">EPS1 (Motor Power, W):</label>
            <input type="text" id="eps1" name="eps1"><br>
            <label for="fs1">FS1 (Volume Flow, l/min):</label>
            <input type="text" id="fs1" name="fs1"><br>
            <label for="fs2">FS2 (Volume Flow, l/min):</label>
            <input type="text" id="fs2" name="fs2"><br>
            <label for="ts1">TS1 (Temperature, 째C):</label>
            <input type="text" id="ts1" name="ts1"><br>
            <label for="ts2">TS2 (Temperature, 째C):</label>
            <input type="text" id="ts2" name="ts2"><br>
            <label for="ts3">TS3 (Temperature, 째C):</label>
            <input type="text" id="ts3" name="ts3"><br>
            <label for="ts4">TS4 (Temperature, 째C):</label>
            <input type="text" id="ts4" name="ts4"><br>
            <label for="vs1">VS1 (Vibration, mm/s):</label>
            <input type="text" id="vs1" name="vs1"><br>
            <label for="ce">CE (Cooling Efficiency, %):</label>
            <input type="text" id="ce" name="ce"><br>
            <label for="cp">CP (Cooling Power, kW):</label>
            <input type="text" id="cp" name="cp"><br>
            <label for="se">SE (Efficiency Factor, %):</label>
            <input type="text" id="se" name="se"><br>
            <button type="submit">Monitor</button>
        </form>
        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
