<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fault Detection System</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Fault Detection System for Hydraulic Rig</h1>
        
        <div id="train-section">
            <button id="train-button">Train Model</button>
            <div id="train-status"></div>
        </div>
        
        <form id="monitor-form">
            <div class="form-grid">
                <div class="form-group">
                    <label for="ps1">PS1 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps1" name="PS1" required>
                </div>
                
                <div class="form-group">
                    <label for="ps2">PS2 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps2" name="PS2" required>
                </div>
                
                <div class="form-group">
                    <label for="ps3">PS3 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps3" name="PS3" required>
                </div>
                
                <div class="form-group">
                    <label for="ps4">PS4 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps4" name="PS4" required>
                </div>
                
                <div class="form-group">
                    <label for="ps5">PS5 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps5" name="PS5" required>
                </div>
                
                <div class="form-group">
                    <label for="ps6">PS6 (Pressure, bar):</label>
                    <input type="number" step="any" id="ps6" name="PS6" required>
                </div>
                
                <div class="form-group">
                    <label for="eps1">EPS1 (Motor Power, W):</label>
                    <input type="number" step="any" id="eps1" name="EPS1" required>
                </div>
                
                <div class="form-group">
                    <label for="fs1">FS1 (Volume Flow, l/min):</label>
                    <input type="number" step="any" id="fs1" name="FS1" required>
                </div>
                
                <div class="form-group">
                    <label for="fs2">FS2 (Volume Flow, l/min):</label>
                    <input type="number" step="any" id="fs2" name="FS2" required>
                </div>
                
                <div class="form-group">
                    <label for="ts1">TS1 (Temperature, 째C):</label>
                    <input type="number" step="any" id="ts1" name="TS1" required>
                </div>
                
                <div class="form-group">
                    <label for="ts2">TS2 (Temperature, 째C):</label>
                    <input type="number" step="any" id="ts2" name="TS2" required>
                </div>
                
                <div class="form-group">
                    <label for="ts3">TS3 (Temperature, 째C):</label>
                    <input type="number" step="any" id="ts3" name="TS3" required>
                </div>
                
                <div class="form-group">
                    <label for="ts4">TS4 (Temperature, 째C):</label>
                    <input type="number" step="any" id="ts4" name="TS4" required>
                </div>
                
                <div class="form-group">
                    <label for="vs1">VS1 (Vibration, mm/s):</label>
                    <input type="number" step="any" id="vs1" name="VS1" required>
                </div>
                
                <div class="form-group">
                    <label for="ce">CE (Cooling Efficiency, %):</label>
                    <input type="number" step="any" id="ce" name="CE" required>
                </div>
                
                <div class="form-group">
                    <label for="cp">CP (Cooling Power, kW):</label>
                    <input type="number" step="any" id="cp" name="CP" required>
                </div>
                
                <div class="form-group">
                    <label for="se">SE (Efficiency Factor, %):</label>
                    <input type="number" step="any" id="se" name="SE" required>
                </div>
            </div>
            
            <button type="submit" id="monitor-button">Monitor System</button>
        </form>
        
        <div id="result-container">
            <h2>Diagnostic Result</h2>
            <div id="result">
                <p>Results will appear here after submitting data.</p>
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
